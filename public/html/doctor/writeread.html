<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hermes</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function btn(){
         swal("write : 소견서 입력 \n show : 소견서 출력");
       }
    </script>
    <style>body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      background: url(/imgs);
      background-size: cover;
    }

    .container{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .container .box{
      position: relative;
      width: 350px;
      padding: 40px;
      background-color: fade(#fff,50);
      border: #000;
      border-radius: 10px;
      margin: 20px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      border-radius: 10px;
    }

    .container .box:before{
      content: '';
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    .container .box .icon{
      position: relative;
      width: 80px;
      height: 80px;
      color: #fff;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      border-radius: 50%;
      font-size: 40px;
      font-weight: 700;
      transition: 1s;
    }

    .container .box:nth-child(1) .icon{
      box-shadow: 0 0 0 0 #8DA4D0;
      background: #8DA4D0;
    }

    .container .box:nth-child(1):hover .icon{
      box-shadow: 0 0 0 400px #8DA4D0;
    }

    .container .box:nth-child(2) .icon{
      box-shadow: 0 0 0 0 #FFBEC3;
      background: #FFBEC3;
    }

    .container .box:nth-child(2):hover .icon{
      box-shadow: 0 0 0 400px #FFBEC3;
    }

    .container .box .content{
      position: relative;
      z-index: 1;
      transition: 0.5s;
    }

    .container .box:hover .content{
      color: #fff;
    }

    .container .box .content h3{
      font-size: 20px;
      margin: 10px 0;
      padding: 0;
    }

    .container .box .content p{
      margin: 0;
      padding: 0;
    }

    .root {
      float: left;
      width: 1000px;
    }

    .manual {
      width: 80px;
      margin: 0 auto;
    }

    a{
      display: inline-block;
      padding: 10px 20px;
      background: #fff;
      border-radius: 4px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,.2);
    }

    button{
    display: inline-block;
    padding: 5px 10px;
    background: #fff;
    border-radius: 4px;
    text-decoration: none;
    color: #000;
    font-weight: 500;
    margin-top: 20px;
    font-family: sans-serif;
  }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class='root'>
    <div class="container">
      <div class="box">
        <div class="icon"><i class="fa fa-pencil" aria-hidden="true"></i></div>
        <div class="content">
          <h3>References</h3><h3>Write</h3>
          <a href="/html/doctor/userList.html">Enter</a>
        </div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa fa-book" aria-hidden="true"></i></div>
        <div class="content">
          <h3>References</h3><h3>Show</h3>
          <a href="/html/doctor/userList2.html">Enter</a>
        </div>
      </div>
    </div>
    <div class="manual">
      <button style="background: transparent;
      border: none;
      outline: none;
      color: #fff;
      background: #03a9f4;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 0px;" onclick="javascript:btn()"> Manual </button>
    </div>
  </div>
  </body>
</html>
