<script>
	let query = window.location.search;
	let records_id = query.split('=')[1];

	let text_user_age = document.getElementById('user_age');
	let text_user_gender = document.getElementById('user_gender');

	let text_opinion = document.getElementById('input_opinion');
	let text_date = document.getElementById('input_date');
	let text_doctor = document.getElementById('input_doctor');

	$.ajax({
			url: "http://133.186.209.224:30001/records/"+records_id, // 클라이언트가 요청을 보낼 서버의 URL 주소            // HTTP 요청과 함께 서버로 보낼 데이터
			type: "GET",                             // HTTP 요청 방식(GET, POST)
			fail: () => {
				console.log('fail');
				alert('insert fail !!');
			},
			success: (data) => {
				console.log('success');
				console.log(data);
				text_disease.appendChild(document.createTextNode(data['data']['disease']));
				text_opinion.appendChild(document.createTextNode(data['data']['opinion']));
				text_date.appendChild(document.createTextNode(new Date(data['data']['regTime']).toLocaleString()));

				$.ajax({
					url: "http://133.186.209.224:30001/user/"+parseInt(data['data']['user_id']),
					type: 'GET',
					fail: () => {
						console.log('fail');
					},
					success: (data) => {
						console.log(data);
						text_user_name.appendChild(document.createTextNode(data[0]['name']));
						text_user_age.appendChild(document.createTextNode(data[0]['age']));
						text_user_gender.appendChild(document.createTextNode(data[0]['gender']));
					}
				})
			}
	});


</script>
